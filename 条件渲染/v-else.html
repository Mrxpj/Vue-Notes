<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-else</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<div v-if="Math.random()>0.5">
			Now you see me
		</div>
		<div v-else>
			Now you don't
		</div>
	</div>
</body>
</html>
<script>
	new Vue({
		el: '#app'
	})
</script>
