<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多变单元素过度</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<transition>
  		<button v-if="docState === 'saved'" key="saved">
   		 Edit
  		</button>
  		<button v-if="docState === 'edited'" key="edited">
  		  Save
  		</button>
  		<button v-if="docState === 'editing'" key="editing">
  		  Cancel
  		</button>
	</transition>
</body>
</html>
