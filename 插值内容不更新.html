<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-once</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<span v-once>这个值将不会改变:{{ message }}</span>
	</div>
</body>
</html>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			message:'abc'
		}
	})
</script>
