<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件应用构建</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app-7">
		<ol>
			<todo-item 
			  v-for="item in groceryList"
			  v-bind:todo="item"
			  v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>
</body>
</html>
<script>
	Vue.component('todo-item',{
		props:['todo'],
		template:'<li>{{ todo.text }}</li>'
	})

	var app7 = new Vue({
		el:'#app-7',
		data:{
			groceryList:[
			{ id: 0, text: '蔬菜'},
			{ id: 1, text: '肉'},
			{ id: 2, text: '12312'}
		    ]
		}
	})
</script>
