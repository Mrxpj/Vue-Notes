<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组语法</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style>

	</style>
</head>
<body>
	<div id="app" v-bind:style="[baseStyles,overridingStyles]">hello vue!</div>
</body>
</html>
<script>
	new Vue({
		el: '#app',
		data: {
			baseStyles: {
				color: 'red'
			},
			overridingStyles: {
				fontSize: '24px'
			}
		}
	})
</script>
<!--v-bind:style 的数组语法可以将多个样式对象应用到同一个元素上-->
