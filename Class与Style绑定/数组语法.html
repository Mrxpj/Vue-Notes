<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组语法</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app-1" v-bind:class="[activeClasss,errorClass]"></div>
	<!--三目运算，繁琐，始终添加errorClass-->
	<div id="app-2" v-bind:class="[isActiave ? activeClass : '', errorClass]"></div>
	<div id="app-3" v-bind:class="[{active: isActive}, errorClass]" ></div>
</body>
</html>
<script>
	var app1 = new Vue({
		el: '#app-1',
		data: {
			activeClasss: 'active',
			errorClass: 'text-danger'
		}
	})
	//渲染为<div class="active text-danger"></div>
</script>
