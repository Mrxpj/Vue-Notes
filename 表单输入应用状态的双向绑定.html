<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
</body>
</html>
<script>
	var app6 = new Vue({
		el:'#app-6',
		data:{
			message:'Hello Vue!'
		}
	})
</script>
